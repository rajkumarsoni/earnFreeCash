<ion-content padding>
	<ion-navbar>
		<button ion-button menuToggle>
			<span class="menu-icon">Em</span>
		</button>
		<h1 text-center>
			<span class="bold">EarnFree</span><span class="blue">Money</span>
		</h1>
	</ion-navbar>

	<ion-grid class="user-info">
		<ion-row>
			<ion-col col-2 class="user-profile" *ngIf="userProfile">
				<ion-avatar>
					<img [src]="userProfile?.photoURL">
				</ion-avatar>
			</ion-col>
			<ion-col col-10>
				<span class="user-details">
					Welcome Back {{ userProfile?.displayName }}
				</span>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-card class="card-block" (click)="goToClaimPage()">
		<ion-card-content class="card-content">
			<span class="logo">XRP</span>
			<ion-card-title class="card-title">
				Earn Ripple
			</ion-card-title>
		</ion-card-content>
	</ion-card>

</ion-content>
