<ion-content padding>

	<ion-navbar>
		<button ion-button menuToggle>
			<span class="menu-icon">Em</span>
		</button>
		<h1 text-center>
			<span class="bold">EarnFree</span><span class="blue">Money</span>
		</h1>
	</ion-navbar>

	<ion-grid class="user-info">
		<ion-row>

			<ion-col col-4 class="logo">
				<span class="menu-icon">XRP</span>
			</ion-col>
			<ion-col col-8 text-center>
				<span class="user-details">
					Claim Ripple Here.
				</span>
			</ion-col>
		</ion-row>
	</ion-grid>


	<div class="details">
		<ion-list>
			<ion-item color="primary">
				<div text-left class="left">
					<span>Total XRP</span>
				</div>
				<div text-right class="right">
					{{balance?.totalBalance | number:'1.4-4'}}
					<span *ngIf="(balance?.totalBalance | number:'1.4-4') == null">0</span> XRP
				</div>
			</ion-item>
		</ion-list>
	</div>
	<p class="timer" *ngIf="(currentTime?.currentTime) > (serverTime?.serverTime); else claimNow">{{((currentTime?.currentTime)-(serverTime?.serverTime))+(30*60*1000) | date:'mm:ss' }}</p>
	<ng-template #claimNow>
		<p class="timer">Claim Now</p>
	</ng-template>
	<button ion-button (click)="claimMoney()" color="primary" class="buttons" [disabled]="(currentTime?.currentTime) > (serverTime?.serverTime)">
		Click Here to claim
	</button>
</ion-content>
